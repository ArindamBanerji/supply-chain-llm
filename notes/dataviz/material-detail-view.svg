<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <!-- Background -->
    <rect width="400" height="300" fill="#ffffff"/>
    
    <!-- Material Info -->
    <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#1976d2">Material Details: MAT001</text>
    
    <!-- Stock Level Indicator -->
    <rect x="20" y="50" width="360" height="60" rx="4" fill="#f5f5f5" stroke="#e0e0e0"/>
    <text x="30" y="75" font-family="Arial" font-size="12" fill="#333333">Current Stock</text>
    <rect x="30" y="85" width="340" height="15" rx="2" fill="#e0e0e0"/>
    <rect x="30" y="85" width="270" height="15" rx="2" fill="#4caf50"/>
    <text x="320" y="75" font-family="Arial" font-size="12" fill="#333333">1000 KG</text>
    
    <!-- Material Properties -->
    <rect x="20" y="130" width="170" height="150" rx="4" fill="#f5f5f5" stroke="#e0e0e0"/>
    <text x="30" y="150" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Properties</text>
    <text x="30" y="175" font-family="Arial" font-size="12" fill="#666666">Type: RAW</text>
    <text x="30" y="195" font-family="Arial" font-size="12" fill="#666666">Base Unit: KG</text>
    <text x="30" y="215" font-family="Arial" font-size="12" fill="#666666">Plant: PLANT_1</text>
    <text x="30" y="235" font-family="Arial" font-size="12" fill="#666666">Storage: A01</text>
    
    <!-- Recent Operations -->
    <rect x="210" y="130" width="170" height="150" rx="4" fill="#f5f5f5" stroke="#e0e0e0"/>
    <text x="220" y="150" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Recent Operations</text>
    <rect x="220" y="165" width="150" height="25" rx="2" fill="#e3f2fd" stroke="#90caf9"/>
    <text x="230" y="182" font-family="Arial" font-size="10" fill="#1976d2">Stock Check: 09:15</text>
    <rect x="220" y="195" width="150" height="25" rx="2" fill="#e3f2fd" stroke="#90caf9"/>
    <text x="230" y="212" font-family="Arial" font-size="10" fill="#1976d2">PR Creation: 09:00</text>
</svg>
