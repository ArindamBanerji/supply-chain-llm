<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#f0f2f5"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="800" height="60" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="20" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">SAP Test Harness Dashboard</text>
    
    <!-- Material Panel -->
    <rect x="20" y="80" width="370" height="240" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="40" y="110" font-family="Arial" font-size="14" font-weight="bold" fill="#1976d2">Material Status</text>
    <!-- Material Grid -->
    <rect x="40" y="130" width="330" height="170" rx="4" fill="#f5f5f5"/>
    <rect x="50" y="140" width="150" height="70" rx="2" fill="#ffffff" stroke="#90caf9"/>
    <text x="60" y="160" font-family="Arial" font-size="12" fill="#333333">MAT001</text>
    <text x="60" y="180" font-family="Arial" font-size="12" fill="#666666">Stock: 1000 KG</text>
    <rect x="210" y="140" width="150" height="70" rx="2" fill="#ffffff" stroke="#90caf9"/>
    <text x="220" y="160" font-family="Arial" font-size="12" fill="#333333">MAT002</text>
    <text x="220" y="180" font-family="Arial" font-size="12" fill="#666666">Stock: 500 EA</text>
    
    <!-- Document Flow Panel -->
    <rect x="410" y="80" width="370" height="240" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="430" y="110" font-family="Arial" font-size="14" font-weight="bold" fill="#2e7d32">Document Flow</text>
    <!-- Flow Diagram -->
    <rect x="430" y="130" width="100" height="60" rx="4" fill="#e3f2fd" stroke="#90caf9"/>
    <text x="450" y="165" font-family="Arial" font-size="12" fill="#1976d2">PR-001</text>
    <path d="M 530 160 L 580 160" stroke="#90caf9" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="580" y="130" width="100" height="60" rx="4" fill="#e8f5e9" stroke="#a5d6a7"/>
    <text x="600" y="165" font-family="Arial" font-size="12" fill="#2e7d32">PO-001</text>
    
    <!-- Operations Panel -->
    <rect x="20" y="340" width="760" height="240" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="40" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#ed6c02">Operations Monitor</text>
    <!-- Operations List -->
    <rect x="40" y="390" width="720" height="170" rx="4" fill="#f5f5f5"/>
    <rect x="50" y="400" width="700" height="40" rx="2" fill="#ffffff" stroke="#ffb74d"/>
    <text x="60" y="425" font-family="Arial" font-size="12" fill="#333333">Material Check: MAT001 - Success</text>
    <rect x="50" y="450" width="700" height="40" rx="2" fill="#ffffff" stroke="#ffb74d"/>
    <text x="60" y="475" font-family="Arial" font-size="12" fill="#333333">Create PR: PR-001 - Success</text>
    
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#90caf9"/>
        </marker>
    </defs>
</svg>
